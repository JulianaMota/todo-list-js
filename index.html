    <title>To Do List</title>

<body>
    <h1>TO-DO LIST</h1>
    <form data-form="addTodo" class="white-box">
        <legend>Add a todo</legend>
        <div class="form-display">
            <div>
                <label for="important" class="container">Important
                <input type="checkbox" id="important">
                <span class="checkmark"></span>
                </label>
            </div>
            <label for="title">Title</label>
            <input type="text" id="title" required placeholder="write a todo title">
            <label for="desc">Description</label>
            <textarea name="desc" id="desc" cols="20" rows="4" placeholder="write a todo description"></textarea>
          
            <input type="submit" value="Add" class="btn"> 
        </div>
    </form>

    <div id="filters">
        <h2>Filters</h2>
        <button data-btn="all" class="btn">All</button>
        <button data-btn="imp" class="btn">Important</button>
    </div>

    <section class="white-box">
        <form data-form="searchTodo" id="form-search">
            <label for="search">Search by Title</label>
            <input type="text" id="search" placeholder="search here">
            <p id="errorSearch"></p>
        </form>

        <ul>
        </ul>
    </section>
